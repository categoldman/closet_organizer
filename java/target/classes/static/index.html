<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Closet Organizer</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1>My Closet</h1>
            <div class="auth-container">
                <div id="authButtons">
                    <button class="button" id="loginBtn" onclick="document.getElementById('loginModal').style.display='block'">Login</button>
                    <button class="button button-primary" id="signupBtn" onclick="document.getElementById('signupModal').style.display='block'">Sign Up</button>
                </div>
                <div id="userInfo" style="display: none;">
                    <span>Welcome, <span class="username"></span>!</span>
                    <button class="button" id="logoutBtn">Logout</button>
                </div>
            </div>
        </div>
    </header>

    <main class="container">
        <div class="filters">
            <select class="form-control" id="categoryFilter">
                <option value="">All Categories</option>
                <option value="Tops">Tops</option>
                <option value="Bottoms">Bottoms</option>
                <option value="Dresses">Dresses</option>
                <option value="Outerwear">Outerwear</option>
                <option value="Shoes">Shoes</option>
                <option value="Accessories">Accessories</option>
            </select>
            <select class="form-control" id="seasonFilter">
                <option value="">All Seasons</option>
                <option value="Spring">Spring</option>
                <option value="Summer">Summer</option>
                <option value="Fall">Fall</option>
                <option value="Winter">Winter</option>
                <option value="All">All Seasons</option>
            </select>
            <select class="form-control" id="sortBy">
                <option value="name">Sort by Name</option>
                <option value="brand">Sort by Brand</option>
                <option value="category">Sort by Category</option>
            </select>
            <select class="form-control" id="sortDirection">
                <option value="asc">Ascending</option>
                <option value="desc">Descending</option>
            </select>
            <button class="button button-primary" id="addItemBtn" style="display: none;">Add Item</button>
        </div>

        <div id="itemsGrid" class="grid">
            <!-- Items will be dynamically added here -->
        </div>

        <div class="pagination" id="pagination">
            <!-- Pagination buttons will be dynamically added here -->
        </div>
    </main>

    <!-- Login Modal -->
    <div id="loginModal" class="modal" style="display: none;">
        <div class="modal-content">
            <h2>Login</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="loginUsername">Username or Email</label>
                    <input type="text" id="loginUsername" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" class="form-control" required>
                </div>
                <button type="submit" class="button button-primary">Login</button>
                <button type="button" class="button" onclick="document.getElementById('loginModal').style.display='none'">Cancel</button>
            </form>
            <p class="auth-switch">Don't have an account? <a href="#" onclick="document.getElementById('loginModal').style.display='none'; document.getElementById('signupModal').style.display='block'">Sign up</a></p>
        </div>
    </div>

    <!-- Signup Modal -->
    <div id="signupModal" class="modal" style="display: none;">
        <div class="modal-content">
            <h2>Sign Up</h2>
            <form id="signupForm">
                <div class="form-group">
                    <label for="signupUsername">Username</label>
                    <input type="text" id="signupUsername" class="form-control" required minlength="3">
                </div>
                <div class="form-group">
                    <label for="signupEmail">Email</label>
                    <input type="email" id="signupEmail" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="signupPassword">Password</label>
                    <input type="password" id="signupPassword" class="form-control" required minlength="6">
                </div>
                <button type="submit" class="button button-primary">Sign Up</button>
                <button type="button" class="button" onclick="document.getElementById('signupModal').style.display='none'">Cancel</button>
            </form>
            <p class="auth-switch">Already have an account? <a href="#" onclick="document.getElementById('signupModal').style.display='none'; document.getElementById('loginModal').style.display='block'">Login</a></p>
        </div>
    </div>

    <!-- Add Item Modal -->
    <div id="addItemModal" class="modal" style="display: none;">
        <div class="modal-content">
            <h2>Add New Item</h2>
            <form id="addItemForm">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="category">Category</label>
                    <select id="category" class="form-control" required>
                        <option value="Tops">Tops</option>
                        <option value="Bottoms">Bottoms</option>
                        <option value="Dresses">Dresses</option>
                        <option value="Outerwear">Outerwear</option>
                        <option value="Shoes">Shoes</option>
                        <option value="Accessories">Accessories</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="color">Color</label>
                    <input type="text" id="color" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="size">Size</label>
                    <input type="text" id="size" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="season">Season</label>
                    <select id="season" class="form-control" required>
                        <option value="Spring">Spring</option>
                        <option value="Summer">Summer</option>
                        <option value="Fall">Fall</option>
                        <option value="Winter">Winter</option>
                        <option value="All">All Seasons</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="brand">Brand</label>
                    <input type="text" id="brand" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" class="form-control"></textarea>
                </div>
                <div class="form-group">
                    <label for="image">Image</label>
                    <div class="image-upload-container">
                        <input type="file" id="image" class="form-control" accept="image/*">
                        <div id="imagePreview" class="image-preview"></div>
                    </div>
                </div>
                <button type="submit" class="button button-primary">Save Item</button>
                <button type="button" class="button" id="cancelAdd">Cancel</button>
            </form>
        </div>
    </div>

    <script src="/js/auth.js"></script>
    <script src="/js/app.js"></script>
</body>
</html>
